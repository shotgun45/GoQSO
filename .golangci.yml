run:
  timeout: 5m
  issues-exit-code: 1
  tests: true

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true

linters-settings:
  gofmt:
    simplify: true
  goimports:
    local-prefixes: goqso
  govet:
    # check-shadowing is deprecated, use shadow linter instead
    enable-all: true
  gocyclo:
    min-complexity: 15
  dupl:
    threshold: 100
  goconst:
    min-len: 3
    min-occurrences: 3

linters:
  enable:
    - gofmt
    - goimports
    - govet
    - revive      # replacement for golint
    - gocyclo
    - ineffassign
    - misspell
    - goconst
    - errcheck
    - gosimple
    - staticcheck
    - unused
    - typecheck
    - shadow      # replacement for govet check-shadowing
  disable:
    - maligned    # deprecated
    - interfacer  # deprecated

issues:
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
    # Exclude known linters from partially hard-to-fix issues
    - linters:
        - errcheck
      text: "Error return value of .((os\\.)?std(out|err)\\..*|.*Close|.*Flush|os\\.Remove(All)?|.*printf?|os\\.(Un)?Setenv). is not checked"
    - linters:
        - govet
      text: "possible misuse of unsafe.Pointer"